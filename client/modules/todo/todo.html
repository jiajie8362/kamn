<div class="container">
  <div class="row">
    <div class="col-md-6">
       <div class="todolist not-done">
          <h1>Todos</h1>
          <form ng-submit="vm.addTodo(vm.newTodo)">
            <input type="text" class="form-control add-todo" placeholder="Add todo" ng-model="vm.newTodo"></input>
            <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
          </form>
          <button id="checkAll" class="btn btn-success" ng-click="vm.markAll(true)">Mark all as done</button>
          <hr>
          <ul id="sortable" class="list-unstyled">
          <li data-ng-repeat="item in vm.todoList | filter:{isDone : false}" class="ui-state-default">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""  ng-click="vm.changeItemStatus(item)" />   
                  {{item.content}}     
                  {{item.isDone}}             
                </label>
              </div>
          </li> 
          </ul>
       </div>
    </div>
    <div class="col-md-6">
      <div class="todolist">
        <h1>Already Done</h1>
        <button id="checkAll" class="btn btn-success" ng-click="vm.markAll(false)">Mark all as not done</button>
        <ul id="doneitems" class="list-unstyled">
          <li data-ng-repeat="item in vm.todoList | filter:{isDone : true}" class="ui-state-default">
          <div class="checkbox">    
              <label>
                  <input type="checkbox" value="" ng-click="vm.changeItemStatus(item)"/>  
                      {{item.content}}             
              </label>        
          </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
