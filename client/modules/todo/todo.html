<div class="container">
  <div class="row">
    <div class="col-md-6">
       <div class="todolist not-done">
          <h1>Todos</h1>
          <input class="form-control add-todo" placeholder="Add todo"></input>
          <button id="checkAll" class="btn btn-success">Mark all as done</button>
          <hr>
          <ul id="sortable" class="list-unstyled">
          <li data-ng-repeat="item in vm.todoList" class="ui-state-default">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""/>   
                  {{item.title}}                 
                </label>
              </div>
          </li> 
          </ul>
       </div>
    </div>
    <div class="col-md-6">
      <div class="todolist">
        <h1>Already Done</h1>
        <ul id="doneitems" class="list-unstyled">
          <li>
          <button class="remove-item btn btn-default btn-xs pull-right">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
