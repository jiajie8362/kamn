<div class="container">
  <div layout="column" class="login-box login-box-margin" layout-align="start center" ng-hide="!vm.isLogin">
    <form name="login_form">
      <div class="form-group">
        <label for="loginUsername">User Name</label>
        <input class="form-control" id="loginUserName" placeholder="UserName"></input>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input class="form-control" id="loginPassword" placeholder="Password"></input>
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
    <div>
    </div>
  </div>
</div>
