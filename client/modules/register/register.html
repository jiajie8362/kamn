<div class="container">
  <div layout="column" class="login-box login-box-margin" layout-align="start center" ng-hide="vm.isLogin">
    <form name="register_form">
      <div class="form-group">
        <label for="registerUsername">User Name</label>
        <input class="form-control" id="loginUserName" placeholder="UserName"></input>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input class="form-control" id="registerPassword" placeholder="Password"></input>
      </div>
      <div class="form-group">
        <label for="registerRepeatPassword">Repeat Password</label>
        <input class="form-control" id="registerRepeatPassword" placeholder="Repeat Password"></input>
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
</div>
